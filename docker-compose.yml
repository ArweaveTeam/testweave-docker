services:
  # Postgres Configuration
  postgres:
    image: postgres:12
    volumes:
      - database:/var/lib/postgresql/data
      - app:/app
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: arweave
      POSTGRES_PASSWORD: arweave
      POSTGRES_DB: arweave
    command: -p 5432
    networks:
      - sub-etha
  # Arweave Node Configurations
  arweave-node:
    image: lucaarweave/arweave-node:0.0.4
    expose: 
      - 1984
    ports:
      - "1984:1984"
    environment:
      AR_RUNMODE: test
    volumes:
      - "ardata:/mnt/arweave-data"
    # restart: "always"
    networks:
      - sub-etha
  # Arweave Gateway configuration
  arweave-gateway:
    image: lucaarweave/arweave-gateway:0.0.1
    volumes:
      - app:/app
    links: 
      - postgres
      - arweave-node
    expose: 
      - 3000
    ports:
      - "3000:3000"
    networks:
      - sub-etha
  # The TestWeave net
  testweave:
    image: "ghcr.io/demo-hub/testweave-net:latest"
    container_name: testweave
    links: 
      - postgres
      - arweave-node
      - arweave-gateway
    ports:
      - "80:80"
    expose:
      - 80
    networks:
      - sub-etha
  auto-miner:
    image: lucaarweave/arweave-node:0.0.4
    links:
      - arweave-node
    networks:
      - sub-etha
    entrypoint: ["/bin/bash","-c"]
    command:
    - |
      while true
      do
      curl -s -X POST -H 'X-Network: arweave.testnet' arweave-node:1984/mine
      sleep 20
      done
volumes:
  app:
  database:
  ardata:
networks: 
  sub-etha: